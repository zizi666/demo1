server:
  port: 8080
spring:
  datasource:
    name: demo1 #数据库名
    url: jdbc:mysql://localhost:3306/demo1 #url
    username: root #用户名
    password: root #密码
    driver-class-name: com.mysql.jdbc.Driver #数据库链接驱动
mybatis:
  mapper-locations:  classpath:mapper/*.xml #配置映射文件
  type-aliases-package: com.example.demo.entity #配置实体类